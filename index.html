<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</head>
<body>
  <main>
    <div class="top">
      <h1>IP Address Tracker</h1>
      <form action="" method="post">
        <input type="text" id="address" aria-label="IP Address" placeholder="Search for any IP address or domain">
        <div id="enterR">
          <img src="images/icon-arrow.svg" alt="arrow">
        </div>
      </form>

      <div class="details">
        <div>
          <h2>IP Address</h2>
          <p id="ip-add">19273248257</p>
        </div>
        <div>
          <h2>Location</h2>
          <p id="location">Brooklyn, NY 10001</p>
        </div>
        <div>
          <h2>Timezone</h2>
          <p>UTC <span id="timezone">-05:00</span></p>
        </div>
        <div>
          <h2>ISP</h2>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
